<!DOCTYPE html>
<html>
<head>
  <script src="jquery-1.7.2.min.js"></script>
  <script>

		
		function sendAjaxRequest() {
			$.ajax({
				url: "server.jsp",
				dataType : "json",
				data : {
					name : $("#nameText").val()
				},
				success : function(response) {
					$("#resultH2").text(response.output);
				}
			});
		}
	$().ready(function(){		
		$("#btnClick").on("click",sendAjaxRequest);
		
	});
	
  </script>
</head>
<body>

Name : <input type="text" id="nameText"> <br/>
<input type="button" value="Click" id="btnClick"> <br/>
<h2 id="resultH2"></h2>

</body>
</html>
